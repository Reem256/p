    <script>

        var images = ["images/beach.JPG", "images/beach2.JPG", "images/beach3.JPG"];
        var currentIndex = 0;

        function next() {
            var imageElement = document.getElementById("image");
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.src = images[currentIndex];
        }
        function prev() {
            var imageElement = document.getElementById("image");
            if (currentIndex == 0) {
                alert("Click the ( -> ) arrow to move to next image!"); }
            else {
                currentIndex = (currentIndex - 1) % images.length; 
                imageElement.src = images[currentIndex]; }
        }
    </script>
